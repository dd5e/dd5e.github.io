<html>

<head>

<title>
D&D 5th Edition Dice-Rolling Tool</title>

<script>
function rollv(){
return Math.floor(Math.random()*6)+1;
}
function roll(){
document.getElementById("mydiv").innerHTML=val();
}
function val(){
var r1=rollv();
var r2=rollv();
var r3=rollv();
var r4=rollv();

var myarray=[r1,r2,r3,r4];

var val=myarray.reduce(function(a,b){return a+b;},0)-Math.min(myarray);
return val;
}
</script>

<style>
</style>

</head>

<body>

<button onclick="roll();">roll</button>
<div id="mydiv">mydiv</div>

</body>

</html>
